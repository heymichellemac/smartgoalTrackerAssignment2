<div class="container whiteBox">
  <div class="row">

    <div class="page-header">
      <h3><a ng-click="$back()">{{user.username}}</a></h3>
    </div>

    <!-- form that allows addition of new smartgoals -->
    <form ng-submit="addSmartgoal()">
      <h3>Add a new smartgoal</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Goal Title" ng-model="smartgoal.goaltitle"></input>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Specific" ng-model="smartgoal.specific" rows="5"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Measurable" ng-model="smartgoal.measurable" rows="5"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Achievable" ng-model="smartgoal.achievable" rows="5"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Relevant" ng-model="smartgoal.relevant" rows="5"></textarea>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Due Date" ng-model="smartgoal.duedate"></input>
      </div>
      <div class="form-group">
        <label for="currentstatus"> Current Status: </label><br>
        <select class="selectpicker" ng-model="smartgoal.currentstatus">
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        </select><br>
      </div>

      <button type="submit" class="btn btn-primary">Add Smart Goal</button>
    </form>

    <br><br>

  </div>
</div>
